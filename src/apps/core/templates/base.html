<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Homelab{% endblock %}</title>
    
    {% load static %}
    
    <!-- CSS -->
    <link rel="stylesheet" href="{% static 'core/css/style.css' %}">
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    {% block extra_css %}{% endblock %}
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <h1 class="logo">
                <a href="{% url 'core:home' %}">
                    <i class="fas fa-home"></i> Homelab
                </a>
            </h1>
            <div class="nav-links">
                <a href="{% url 'core:connection-info' %}">
                    <i class="fas fa-info-circle"></i> Connection Info
                </a>
                {% if user.is_authenticated %}
                <a href="{% url 'admin:index' %}">Admin</a>
                <form id="logout-form" method="post" action="{% url 'admin:logout' %}" style="display: inline;">
                    {% csrf_token %}
                    <input type="hidden" name="next" value="/">
                    <button type="submit" style="background: none; border: none; color: inherit; cursor: pointer; padding: 0; font: inherit;">Logout</button>
                </form>
                {% endif %}
            </div>
        </div>
    </nav>
    
    <main class="main-content">
        <div class="container">
            {% block content %}
            {% endblock %}
        </div>
    </main>
    
    <footer class="footer">
        <div class="container">
            <p>&copy; {% now "Y" %} Homelab. All rights reserved.</p>
        </div>
    </footer>
    
    {% block extra_js %}{% endblock %}
</body>
</html>
